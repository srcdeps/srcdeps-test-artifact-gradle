subprojects {
    apply plugin: 'java'

    repositories {
       mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.12'
    }

    group = 'org.srcdeps.test.gradle'
    println "version before it has been set: "+ version
    version = '1.0-SNAPSHOT'
    println "version set to "+ version

    jar {
        manifest.attributes provider: 'gradle'
    }
}
